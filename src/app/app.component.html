<mat-checkbox
  #showDetails
  [value]=""
  [checked]="isChecked"
  (change)="onChange($event)">Show details
</mat-checkbox>

<div *ngIf="showDetails.checked">details</div>

<br>


<mat-radio-group>
  <mat-radio-button value="1"> Male</mat-radio-button>
  <mat-radio-button value="2" [checked]="isChecked"> Female</mat-radio-button>
</mat-radio-group>
<br>

<mat-form-field>
  <mat-label>Colors</mat-label>
  <mat-select>
    <mat-option *ngFor="let color of colors" [value]="color.id">{{color.name}}</mat-option>
  </mat-select>
</mat-form-field>
